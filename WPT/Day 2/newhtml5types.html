<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Email: <input type="email" name="email" id="email"/><br/>
        color: <input type="color" name="color" id="color"/><br/>
        Week: <input type="week" name="week" id="week"/><br/>
        month: <input type="month" name="month" id="month"/><br/>
        Search: <input type="search" name="s" id="s"/><br/>
        range: <input type="range" name="r" id="r" min="1" max="10"/><br/>
        <button type="submit" name="btn" id="submit">Submit</button>
    </form>
</body>
</html>
