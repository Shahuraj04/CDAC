<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script src="./bootstrap-4.6.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./bootstrap-4.6.2-dist/css/bootstrap.css"></link>
    <style>
        h1{
            background-color: blue;
            color:white;
            border-radius: 20px;
            border:2px solid red;
            padding-left:300px
        }
        footer{
            position:fixed;
            bottom:0;
            left:300px;
        }
    </style>
    <script>
        var emparr=[{empno:11,ename:"Gauri",addr:"Vanaj",sal:2345},
                    {empno:12,ename:"Manjiri",addr:"bajirao road",sal:4567},
                    {empno:13,ename:"Kanchan",addr:"Marketyard",sal:5555}]

         function displayTable(){
            var str='<table class="table table-striped"><thead><tr><th scope="col">Empno</th><th scope="col">Name</th><th scope="col">Address</th><th scope="col">Salary</th></tr></thead><tbody>';

            for(ob of emparr){
              str+=`<tr><td>${ob.empno}</td><td>${ob.ename}</td><td>${ob.addr}</td><td>${ob.sal}</td></tr>`
            }
            str+="</tbody></table>"
            document.getElementById("mydiv").innerHTML=str;
         }
         function clearform(){
            document.getElementById("empno").value="";
            document.getElementById("ename").value="";
            document.getElementById("addr").value="";
            document.getElementById("sal").value="";
            document.getElementById("empno").focus();
         }
         function delemp(){
            //retrieve empno
            var empno=parseInt(document.getElementById("empno").value);
            var pos=emparr.findIndex(emp=>emp.empno===empno)
            //check whether found
            if(pos!=-1){
                //delete 1 object from pos
                emparr.splice(pos,1);
                displayTable();
                alert("employee deleted successfully")
            }else{
                alert("Not found")
            }
         }
         function addemp(){
            var empno=parseInt(document.getElementById("empno").value);
            var ename=document.getElementById("ename").value;
            var addr=document.getElementById("addr").value;
            var sal=parseFloat(document.getElementById("sal").value);
            //create a new object
            //var emp={empno:empno,ename:ename,addr:addr,sal:sal}
            var emp={empno,ename,addr,sal}
            emparr.push(emp);
            clearform()
            displayTable()
         }
         function updateemp(){
            //retrieve empno from text box
            var empno=parseInt(document.getElementById("empno").value);
            //find the object which matches the number
            var e=emparr.find(emp=>emp.empno===empno)
            if(e!==undefined){
                //accept new data
                var newsal=parseFloat(prompt("enter new sal"));
                var newname=prompt("enetr new name");
                //overwrite old values with new values
                e.sal=newsal;
                e.ename=newname;
                displayTable();
                alert("updated successfully");
            }else{
                alert("Not found");
            }
         }

         function findsumsal(){
            var sumsal=emparr.reduce((acc,emp)=>acc+emp.sal,0)
            alert("sum : "+sumsal)
         }
         function findNames(){
            var arr=emparr.map(emp=>emp.ename)
            console.log(arr);
         }

    </script>
</head>
<body onload="displayTable()">
    <header>
        <h1>Employee Management system</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form>
        <div class="form-group">
            <label for="empno">Emp no</label>
            <input type="text" class="form-control" id="empno">
    
        </div>
        <div class="form-group">
            <label for="ename">Emp Name</label>
            <input type="text" class="form-control" id="ename">
    
        </div>
        <div class="form-group">
            <label for="addr">Emp Address</label>
            <input type="text" class="form-control" id="addr">
    
        </div>
        <div class="form-group">
            <label for="sal">Emp Salary</label>
            <input type="text" class="form-control" id="sal">
    
        </div>
                
        <button type="button" name="add" id="add" onclick="addemp()" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
</svg>&nbsp;&nbsp;Add Employee</button>
        <button type="button" name="del" id="del" onclick="delemp()" class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
</svg>&nbsp;&nbsp;Delete Employee</button>
        <button type="button" name="update" id="update"  class="btn btn-warning"onclick="updateemp()">Update Employee</button>
        <button type="button" name="sumsal" id="sumsal" onclick="findsumsal()" class="btn btn-primary">Sum of salary</button>
        <button type="button" name="sumsal" id="sumsal" onclick="findNames()" class="btn btn-info">Display only name</button>
    </form>
            </div>
            <div class="col-sm-12 col-md-6" id="mydiv">

            </div>

        </div>

    </div>
    <footer>
        &copy; Copyrights reserved 2025
    </footer>


   

    
</body>
</html>
