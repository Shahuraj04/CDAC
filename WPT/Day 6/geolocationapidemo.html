<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var findlocation=function(){
            if(navigator.geolocation!==undefined){
                navigator.geolocation.getCurrentPosition(showposition,showerror);
                
            }else{
            document.getElementById("mydiv").innerHTML="geolocation API is not supported"
            }
            
        }

        function showposition(position){
            document.getElementById("mydiv").innerHTML="Latitude: "+position.coords.latitude+" Longitude : "+position.coords.longitude;

            //google map api
        }

        function showerror(err){
            console.log("Error "+err);
        }
    </script>
</head>
<body>
    <button type="button" name="btn" id="btn" onclick="findlocation()">find position</button>
    <div id="mydiv">

    </div>

</body>
</html>
