<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas style="border:2px solid red" id="mycanvas" width="200px" height="200px"></canvas>
    <script>
        var mycanvas=document.getElementById("mycanvas");
        var ctx=mycanvas.getContext("2d");
        //to display a line
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();
        //to display text
        ctx.font="30px Arial";
        ctx.fillText("Hello World!!",10,50);
        ctx.fillText("welcome everyone",10,100)
    </script>
</body>
</html>
