<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:2px solid red;
            border-radius: 20px;
            background-color: aqua;
            width:300px;
            
        }
    </style>
    <script src="../bootstrapdemos/jquery.js"></script>
    <script>
        $(document).ready(()=>{
             $("#fadein").click(function(){
                $('#mydiv1').fadeIn(2000,function(){console.log("fadeIn done")})
                $('#mydiv2').fadeOut(2000,function(){console.log("fadeOut done")})
             })
             $("#fadeout").click(function(){
                 $('#mydiv1').fadeOut(2000,function(){console.log("fadeIn done")})
                $('#mydiv2').fadeIn(2000,function(){console.log("fadeOut done")})
             })
               $("#fadetoggle").click(function(){
                $('#mydiv1').fadeToggle(2000,function(){console.log("fadetoggle done")})
                $('#mydiv2').fadeToggle(2000,function(){console.log("fadetoggle done")})

               })

               $("#fadeto").click(function(){
                $('#mydiv1').fadeTo(2000,0.3,function(){console.log("fadetogle done")})
                $('#mydiv2').fadeTo(2000,0.5,function(){console.log("fadetodone")})

               })
        })
    </script>
</head>
<body>
    <button type="button" name="fadein" id="fadein">fadein</button>
    <button type="button" name="fadeout" id="fadeout">fadeout</button>
    <button type="button" name="fadetoggle" id="fadetoggle">fadetoggle</button>
    <button type="button" name="fadeto" id="fadeto">fadeto</button>
    
    <div id="mydiv1">
        <img src="../images/flowers.png" height="200px" width="200px">
    </div>
    <div id="mydiv2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto expedita nam nulla necessitatibus unde eveniet. Ex quam exercitationem fuga ab esse consequuntur totam dolore, ea voluptatum libero possimus similique deleniti.
    </div>
</body>
</html>
