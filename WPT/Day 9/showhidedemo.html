<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:2px solid red;
            border-radius: 20px;
            background-color: aqua;
            width:300px;
            
        }
    </style>
    <script src="../bootstrapdemos/jquery.js"></script>
    <script>
        $(document).ready(()=>{
             $("#show").click(function(){
                $('#mydiv1').show(2000,function(){console.log("show done")})
                $('#mydiv2').hide(2000,function(){console.log("hide done")})
             })
             $("#hide").click(function(){
                 $('#mydiv1').hide(2000,function(){console.log("hide done")})
                $('#mydiv2').show(2000,function(){console.log("show done")})
             })
               $("#toggle").click(function(){
                $('#mydiv1').toggle(2000,function(){console.log("toggle done")})
                $('#mydiv2').toggle(2000,function(){console.log("toggle done")})

               })
        })
    </script>
</head>
<body>
    <button type="button" name="show" id="show">show</button>
    <button type="button" name="hide" id="hide">hide</button>
    <button type="button" name="toggle" id="toggle">toggle</button>
    <div id="mydiv1">
        <img src="../images/flowers.png" height="200px" width="200px">
    </div>
    <div id="mydiv2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto expedita nam nulla necessitatibus unde eveniet. Ex quam exercitationem fuga ab esse consequuntur totam dolore, ea voluptatum libero possimus similique deleniti.
    </div>
</body>
</html>
