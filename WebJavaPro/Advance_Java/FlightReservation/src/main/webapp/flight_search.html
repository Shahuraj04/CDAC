<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>flightSearch</title>
</head>
<body>
	<form action="search_result" method="post">
		<table style="background-color: lightgrey; margin: auto">
			<tr>
				<td>Source</td>
				<td><select id="source" name="selected_source">
						<option value="Mumbai">Mumbai</option>
						<option value="Bangalore">Banglore</option>
						<option value="Delhi">Delhi</option>
						<option value="Chennai">Chennai</option>
						<option value="Kolkata">Kolkata</option>
						<option value="Hyderabad">Hyderabad</option>
				</select></td>
			</tr>
			<tr>
				<td>Destination</td>
				<td><select id="destination" name="selected_destination">
						<option value="Mumbai">Mumbai</option>
						<option value="Bangalore">Banglore</option>
						<option value="Delhi">Delhi</option>
						<option value="Chennai">Chennai</option>
						<option value="Kolkata">Kolkata</option>
						<option value="Hyderabad">Hyderabad</option>
						<option value="Goa">Goa</option>
						<option value="Ahmedabad">Ahmedabad</option>
						<option value="Kochi">Kochi</option>
						<option value="Indore">Indore</option>
				</select></td>
			</tr>
			<tr>
				<td>Departure Date</td>
				<td><input type="date" value="departure_date" name="daparture_date" /></td>


			</tr>

			<tr>
				<td><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
