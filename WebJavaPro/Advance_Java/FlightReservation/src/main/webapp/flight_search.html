<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>flightSearch</title>
</head>
<body>
	<form action="search_result" method="post">
		<table style="background-color: lightgrey; margin: auto">
			<tr>
				<td>Source</td>
				<td><select id="source" name="selected_source">
						<option value="Mumbai_source">Mumbai</option>
						<option value="Banglore_source">Banglore</option>
						<option value="Delhi_source">Delhi</option>
						<option value="Chennai_source">Chennai</option>
						<option value="Kolkata_source">Kolkata</option>
						<option value="Hyderabad_source">Hyderabad</option>
				</select></td>
			</tr>
			<tr>
				<td>Destination</td>
				<td><select id="destination" name="selected_destination">
						<option value="Mumbai_destination">Mumbai</option>
						<option value="Banglore_destination">Banglore</option>
						<option value="Delhi_destination">Delhi</option>
						<option value="Chennai_destination">Chennai</option>
						<option value="Kolkata_destination">Kolkata</option>
						<option value="Hyderabad_destination">Hyderabad</option>
						<option value="Goa_destination">Goa</option>
						<option value="Ahmedabad_destination">Ahmedabad</option>
						<option value="Kochi_destination">Kochi</option>
						<option value="Indore_destination">Indore</option>
				</select></td>
			</tr>
			<tr>
				<td>Departure Date</td>
				<td><input type="date" value="departure_date" /></td>


			</tr>

			<tr>
				<td><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
